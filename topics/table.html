<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <h2>How to make Table in HTML ?</h2>
    <h2>Different types of table tags</h2>
    <ol>
      <li>table</li>
      <li>thead</li>
      <li>tbody</li>
      <li>th</li>
      <li>tr</li>
      <li>td</li>
    </ol>
    <p><strong>There are two type of attribute</strong></p>
    <ul>
      <li><h5>rowspan</h5></li>
      <li><h5>colspan</h5></li>
    </ul>
  </body>
  <h3>Example of Table</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Science</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Maths</td>
        <td>70</td>
      </tr>
      <tr>
        <th colspan="2">Total marks =150</th>
      </tr>
    </tbody>
  </table>
</html>
